<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Strona Główna</title>
</head>
<body>
<div class="bg-dark text-light">
    <h1 align="center"><br>Aktualne kursy akcji </h1><br>
<div align="center">
<form action="{{ url_for('scrap') }}" method="POST" class="w-25">
<button  type="submit" class="btn btn-primary">Wczytaj dane</button>
</form>

</div>
</div>
 {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
